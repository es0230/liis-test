<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auth screen</title>
	<link rel="stylesheet" href="../style/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="auth">
		<div class="auth__image"></div>
		<div class="auth__container">
			<form action="" class="auth__form">
				<h1 class="auth__header">Simple Hotel Check</h1>
				<div class="auth__inputs-container">
					<div class="auth__input-wrapper">
						<label for="login" class="auth__label">Логин</label>
						<input type="email" class="auth__input" id="login" name="login">
					</div>
					<div class="auth__input-wrapper">
						<label for="password" class="auth__label">Пароль</label>
						<input type="password" class="auth__input" id="password" name="password">
					</div>
				</div>
				<button class="auth__submit">Войти</button>
			</form>
		</div>
	</div>
</body>
</html>
